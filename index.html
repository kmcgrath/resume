  <h1 id="kevin-mcgrath">Kevin McGrath</h1>
<p><a href="&#109;&#97;&#105;&#x6c;&#x74;&#x6f;&#x3a;&#x6b;&#x65;&#x76;&#105;&#x6e;&#64;&#x62;&#x61;&#107;&#x6e;&#x65;&#x74;&#46;&#x63;&#x6f;&#x6d;">&#x6b;&#x65;&#x76;&#105;&#x6e;&#64;&#x62;&#x61;&#107;&#x6e;&#x65;&#x74;&#46;&#x63;&#x6f;&#x6d;</a></p>
<h2 id="summary">Summary</h2>
<p>Results-focused Systems Architect with an excellent track record in conceptualizing and developing advanced technology solutions. Strengths include formulating, developing, and integrating strategies for technology while consistently providing vision and creativity to meet strategic organizational goals. Proficiency in matching vision with technology advancement to streamline operations resulting in significant cost savings and increased quality and stability.</p>
<h2 id="strengths">Strengths</h2>
<ul>
<li>Leadership &amp; Vision</li>
<li>Strategic &amp; Tactical Planning</li>
<li>Distributed Architecture Design</li>
<li>Process &amp; Procedures Re-engineering</li>
<li>Technology Needs Analysis &amp; Solutions</li>
<li>Information Systems &amp; Networking</li>
</ul>
<h2 id="skills">Skills</h2>
<ul>
<li>Proficient in Perl, Ruby and JavaScript</li>
<li>Experience with a variety of frameworks including Ruby’s Rails, Sails.js and Perl’s Mojolicious</li>
<li>Familiar with Java, C, C++</li>
<li>Bash shell scripting</li>
<li>RedHat/Linux server administration</li>
<li>MongoDB, CouchDB</li>
<li>MySQL, PostgreSQL and Oracle</li>
<li>REST compliant Web Service orchestration</li>
<li>Apache HTTPD and NGINX</li>
<li>RabbitMQ, ActiveMQ, Gearman</li>
<li>ElasticSearch</li>
</ul>
<h2 id="experience">Experience</h2>
<h3 id="sungard-sungard-availability-services">SunGard / Sungard Availability Services</h3>
<p>Annapolis, MD 2013 - Present</p>
<h4 id="senior-engineer">Senior Engineer</h4>
<p>Focused on strengthening core development and design patterns for internal and client facing applications.</p>
<h5 id="accomplishments">Accomplishments</h5>
<ul>
<li>Implemented a modular design pattern that resulted in a 70% reduction code fragmentation.</li>
<li>Created a customized RESTful document storage service inspired by Amazon’s S3 written in Ruby using a sharded MongoDB cluster for storage.</li>
<li>Led the evolution of SunGard’s client facing application from a traditional two server cluster to a virtual and now scalable cloud based environment.</li>
<li>Implemented a full service, permission based, RESTful API for SunGard’s core CMDB.</li>
<li>Standardized RESTful API calls and query language for client and inter-application communication.</li>
<li>Introduced HTML5 mobile development with a prototype application that will be able to run on any device.  Current testing includes Android, iOS and traditional web browsers.</li>
</ul>
<h3 id="at-t-usi">AT&amp;T / USi</h3>
<p>Annapolis, MD 2000 - 2013</p>
<h4 id="senior-technical-architect">Senior Technical Architect</h4>
<p>Oversaw design and development of Oasis, AT&amp;T’s internal management and monitoring environment for the Hosting division.  Responsible for modernizing code, technology and interfaces throughout the Oasis environment.  Manage final architecture decisions as well as the tasking of engineers with projects and development responsibilities.</p>
<h5 id="accomplishments">Accomplishments</h5>
<ul>
<li>Migrated the Oasis Environment to a distributed, load balanced architecture handling thousands of concurrent user connections as well as interfaces to other Legacy AT&amp;T systems.</li>
<li>Deployed MongoDB in multiple data centers utilizing GridFS and data replication.</li>
<li>Designed a web services interface that all groups outside of Oasis use to programmatically interact with the environment.</li>
<li>Fully integrated Oasis, once a core USi system, into the AT&amp;T environment. Oasis is now a data hub for the Hosting division of AT&amp;T.</li>
<li>Implemented a global logging system integrated into the API that proactively catches errors and warnings throughout the environment.</li>
</ul>
<h4 id="senior-application-engineer">Senior Application Engineer</h4>
<p>Assigned to several departments with the task of developing tools to streamline operational efficiencies and add to the core Open Source System (OSS) and Datacenter Operations (DCO). Promoted through a series of increasing responsibilities as core functions and tasks were added to the OSS and DCO team. Advancement based on consistently meeting deadlines and contributions to resolution of operational challenges each technology team faced.</p>
<h5 id="accomplishments">Accomplishments</h5>
<ul>
<li>Utilizing open source standards of BPEL, WSDL, and SOAP combined with Oracle Application Server and Oracle BPEL Process Manager a system was created that automatically started processes, assigned tasks, and competed automatic tasks without human intervention.</li>
<li>Designed and implemented a SAN portal within Oasis for management and billing making it possible to charge clients for provisioned, used and future storage solutions.</li>
<li>Created an Enterprise Backup and Reporting system for Veritas Net Backup that allowed administrators, management and clients to view near real time backup information.</li>
<li>Advanced the Oasis API by modernizing and standardizing DB access through a Object Relational Mapping interface.</li>
</ul>
<h3 id="systems-administrator-marinalife-llc-">Systems Administrator, MarinaLife, LLC.</h3>
<p>Baltimore, MD 2004 - 2006</p>
<h4 id="systems-administrator">Systems Administrator</h4>
<p>Responsibilities included the administration and maintenance of RedHat based web and database servers and supporting applications. Administered nightly backups, upgrades, and recovery solutions.</p>
<p><em>Maintained</em></p>
<ul>
<li>RedHat systems</li>
<li>Apache Web Servers</li>
<li>Arkeia – Open Source Backup System</li>
<li>ColdFusionMX</li>
<li>Sendmail, POP3, IMAP set-up with SPAM and Virus Detection.</li>
<li>IBM DB2</li>
</ul>
<h3 id="sanz">SANZ</h3>
<p>Washington, DC 2005</p>
<h4 id="consultant-to-the-united-states-senate">Consultant to the United States Senate</h4>
<p>Assigned to direct the Senate IT department in implementing a Custom Restore
Interface (CRI) for the new Legato Backup System.</p>
<p>The interface allows each senator’s office to restore from a central backup system;
restricting access to files owned by a respective senator. The solution removes
the need to open a ticket with a backup administrator each time a senator
needs a file from the backup system. Each office can restore files based on an
access control list.</p>
<h3 id="baknet-inc-">BAKNet, Inc.</h3>
<p>Gambrills, MD 1996 - 1999</p>
<h4 id="co-founder-president">Co-Founder, President</h4>
<p>Responsible for launching the company, leading the sales efforts, managing client
base and driving company initiatives. Primarily dedicated to the development
and maintanence of client product offerings.</p>
<h5 id="accomplishments">Accomplishments</h5>

<li>Implemented and maintained web hosting facility, including servers, network, and security systems.</li>
<li>Oversight of invoicing, advertising, product packaging and vendor relations.</li>
<li>Clients included H&amp;M Wagner &amp; Sons, Mona Builders, Sonco World Wide, The Gardens Ice House, Wagner Coffee Service, Adams Ribs, Michaels Eighth Ave., Tri-City Eagles, Archbishop Spalding High School</li>
</ul>
